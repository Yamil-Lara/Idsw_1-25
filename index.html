<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="reservaContainer">
    <button class="minimize-btn" id="minimize">_</button>
    <h2>Reserva</h2>
    <p class="info">
      Información de la reserva. Detalles aquí.
    </p>

    <div class="card">
      <div class="card-content">
        <p class="title">LAMBORGHINI HUARACAN EVO</p>
        <p>Fecha: 15/04/25 Hora: 10:00</p>
        <p class="bold">Self Pickup</p>
        <p class="bold title">Bs 100.00</p>
        <p>Lugar Recogida: 1 día 0 hrs</p>
      </div>
      <img src="auto.png" alt="Lamborghini" />
    </div>

    <div class="timer">
      <p class="timer-title">TIEMPO RESTANTE</p>
      <p id="countdown" class="time">03:00:00</p>
    </div>

    <div class="buttons">
      <button class="confirm">Confirmar Pago</button>
      <button class="cancel" id="cancelar">Cancelar Reserva</button>
    </div>
  </div>

  <script src="./dist/script.js"></script>
</body>
</html>
